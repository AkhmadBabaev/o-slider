<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>Ordinary slider</title>
  <link rel="icon" href="favicons/favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="icon" href="favicons/icon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="favicons/icon-32x32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="o-slider.min.css">
  <link rel="stylesheet" href="index.min.css">
</head>

<body class="page">
  <div class="page__inner">
    <div class="container page__container">
      <div class="panel page__panel" style="--l: 45%">
        <div class="o-slider panel__slider"></div>
        <div class="panel__raw">
          <div class="num-field panel__field">
            <label class="num-field__label" for="-l4rit2"><span class="num-field__title">min</span></label>
            <input class="input num-field__input" id="-l4rit2" type="number" name="min">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="6i255b"><span class="num-field__title">max</span></label>
            <input class="input num-field__input" id="6i255b" type="number" name="max">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="-pjg2a2"><span class="num-field__title">step</span></label>
            <input class="input num-field__input" id="-pjg2a2" type="number" name="step">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="g6mqu"><span class="num-field__title">value</span></label>
            <input class="input num-field__input" id="g6mqu" type="number" name="value">
          </div>
        </div>
        <div class="panel__raw">
          <div class="checkbox panel__checkbox">
            <input class="input checkbox__input" id="otalqb" type="checkbox" name="bar">
            <label class="checkbox__label" for="otalqb"><span class="checkbox__title">bar</span>
              <div class="checkbox__toggler"></div>
            </label>
          </div>
          <div class="checkbox panel__checkbox">
            <input class="input checkbox__input" id="1lblbdu" type="checkbox" name="tip">
            <label class="checkbox__label" for="1lblbdu"><span class="checkbox__title">tip</span>
              <div class="checkbox__toggler"></div>
            </label>
          </div>
        </div>
      </div>
      <div class="panel page__panel" style="--l: 45%; --s: 25%">
        <div class="o-slider panel__slider"></div>
        <div class="panel__raw">
          <div class="num-field panel__field">
            <label class="num-field__label" for="-ljubsl"><span class="num-field__title">min</span></label>
            <input class="input num-field__input" id="-ljubsl" type="number" name="min">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="-1hl5dg"><span class="num-field__title">max</span></label>
            <input class="input num-field__input" id="-1hl5dg" type="number" name="max">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="1onvm6p"><span class="num-field__title">step</span></label>
            <input class="input num-field__input" id="1onvm6p" type="number" name="step">
          </div>
          <div class="num-field panel__field">
            <label class="num-field__label" for="h1kcc"><span class="num-field__title">value</span></label>
            <input class="input num-field__input" id="h1kcc" type="number" name="value">
          </div>
        </div>
        <div class="panel__raw">
          <div class="checkbox panel__checkbox">
            <input class="input checkbox__input" id="-1jhvg9n" type="checkbox" name="bar">
            <label class="checkbox__label" for="-1jhvg9n"><span class="checkbox__title">bar</span>
              <div class="checkbox__toggler"></div>
            </label>
          </div>
          <div class="checkbox panel__checkbox">
            <input class="input checkbox__input" id="17oogd3" type="checkbox" name="tip">
            <label class="checkbox__label" for="17oogd3"><span class="checkbox__title">tip</span>
              <div class="checkbox__toggler"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="o-slider.min.js"></script>
  <script src="index.min.js"></script>
</body>

</html>
